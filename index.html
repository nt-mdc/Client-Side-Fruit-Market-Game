<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/aniamte.css" />
    <title>Untitled Document</title>
  </head>

  <body>
    <div id="wrap">
      <div id="inner">
        <!--start-->
        <div id="start" class="hidden">
          <!--start svg-->
          <div id="start-svg" data-svg-name="start.svg">
            <div id="start-form-container">
              <form id="start-form">
                <div>
                  <input
                    type="text"
                    id="nickname"
                    placeholder="Nickname"
                    required
                  />
                </div>
                <button id="start-btn" type="submit">
                  <img src="imgs/btn-start.svg" id="start-btn-bg" alt="" />
                </button>
              </form>
            </div>
            <div id="start-fruits-container" class="fruits-container">
              <img src="imgs/apple.svg" alt="Maçã" />
              <img src="imgs/grape.svg" alt="Uva" />
              <img src="imgs/peach.svg" alt="Pêssego" />
              <img src="imgs/watermelon.svg" alt="Melancia" />
              <img src="imgs/banana.svg" alt="Banana" />
            </div>
            <div id="start-clouds-container" class="clouds-container">
              <img src="imgs/cloud-1.svg" alt="" class="cloud" />
              <img src="imgs/cloud-2.svg" alt="" class="cloud" />
              <img src="imgs/cloud-3.svg" alt="" class="cloud" />
            </div>
          </div>
        </div>

        <!--game-->
        <div id="game">
          <!--game data svg-->
          <div id="game-data-svg" data-svg-name="game-info.svg">
            <h2 id="text-stage">STAGE 1</h2>
            <h2 id="text-nickname">JOHN DOE</h2>
            <h2 id="text-score">1,500</h2>
          </div>
          <!--timer svg-->
          <div id="game-timer-svg" data-svg-name="timer.svg">
            <div id="game-timer-bg"></div>
          </div>
          <!--game boards-->
          <div id="game-boards-svg" data-svg-name="game-boards.svg">
            <div id="game-board-items">
            </div>
          </div>
        </div>

        <!--end-->
        <div id="end">
          <!--end results-->
          <div id="end-result-svg" data-svg-name="game-result.svg">
            <h4 id="text-nickname-2">JOHN DOE</h4>
            <h4 id="text-score-2">1,500</h4>
            <h4 id="text-time">00:00</h4>
          </div>
        </div>
      </div>
    </div>

    <!--Scripts-->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
